<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@0.4.9/dist/leaflet.draw.css" />
    <style>
     body { margin: 0; }
     #app {
       position: absolute;
       width: 100%;
       height: 100%;
     }
     #main-wrapper {
       height: 100%;
       display: flex;
       flex-direction: row;
     }
     #sidebar {
       flex: 0 0 200px;
     }
     #content-wrapper {
       flex: 1 1 100%;
       display: flex;
       flex-direction: column;
     }
     #map {
       flex: 1 1 100%;
     }
     footer {
       flex: 0 0;
       flex-basis: 10px;
     }

     .plot-container {
       height: 200px;
     }
     .plot-height-enter {
       height: 10px;
     }
     .plot-height-leave {
       height: 10px;
       transition: height 300ms ease-in;
     }
     .plot-height-enter-active {
       height: 200px;
       transition: height 300ms ease-in;
     }
     .plot-height-leave-active {
       height: 10px;
     }
    </style>

  </head>
  <body>
    <div id="app"></div>
    <script src="js/bundled.js"></script>
    <script src="js/compiled/app.js"></script>
    <script>imas_seamap.core.init();</script>
  </body>
</html>
