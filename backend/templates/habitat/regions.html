<div>
  <h1>{{ data.0.region }}</h1>
  <table>
    <thead>
      <th>Habitat</th>
      <th>Area (m<sup>2</sup>)</th>
      <th>Percentage</th>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row.habitat }}</td>
        <td>{{ row.area }}</td>
        <td>{{ row.pctg }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
